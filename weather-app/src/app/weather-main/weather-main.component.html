<section id="container">
  <div id="celsius" class="child">
    <p>{{weather.main.temp}}°C</p>
    <hr>
  </div>
  <div id="fahrenheit" class="child">
    <p>{{weather.main.temp | number: '1.0-0'}}°F</p>
  </div>
  <div id="city" class="child">
    <p>{{weather.name}}</p>
  </div>
  <div id="description" class="child">
    <span class="temp"><img src="assets/{{weather.weather[0].icon}}.png" alt="01.png"></span>
  </div>
</section>
